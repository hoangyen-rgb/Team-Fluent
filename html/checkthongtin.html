<script>
    function toggleNguoiNhan() {
      var nguoinhanSection = document.getElementById("nguoinhan_section");
      var checkboxDiachi = document.getElementById("checkbox_diachi");
      if (checkboxDiachi.checked) {
        nguoinhanSection.style.display = "block";
      } else {
        nguoinhanSection.style.display = "none";
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      const firstItem = document.querySelector('.menucon ul li:first-child');
      firstItem.classList.add('ghim');
    });
    const menuItems = document.querySelectorAll('.menucon ul li');
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        menuItems.forEach(item => item.classList.remove('ghim'));
        this.classList.add('ghim');
      });
    });
  </script>
