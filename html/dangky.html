        <!-- css global -->
<style>
    :root {
        --red: #c34439;
        --black: #202020;
        --lightblack: #4E4E4E;
        --gray: #BDBDBD;
        --lightgray: #faf9f8;
        --yellow: #FFB11B;
    }
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        color: var(--black);
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--lightgray);
        
        color: var(--lightblack);
    }
    a {
        text-decoration: none;
    }
    /* Đường gạch ngang */
    .line {
        border-bottom: 1px solid var(--gray);
        width: 100%;
        margin: 10px auto;
    }
    .whitediv {
        background-color: white;
        border: 1px solid var(--gray);
        box-shadow: 0px 0px 5px var(--gray);
        border-radius: 10px;
            overflow: hidden;
    }
    
</style>
<style>

main>div {
    display: grid;
    grid-template-columns: 3fr 4fr;
    width: 850px;
    height: 650px;
    box-shadow: 0 0 5px gray;
    border-radius: 10px;
    margin: 50px auto;
    overflow: hidden;
}

main>div>img {
    width: 100%;
    height: 100%;
}
main>div>div {
    
    height: 100%;
}
main>div>div>form {
    display: flex;
    flex-direction: column;
    padding: 30px;
    gap: 20px;
    color: #4E4E4E;
    font-size: 0.9em;
    height: 100%;
    position: relative;
}
main>div>div>form>h2, main>div>div>form>p {
    color: var(--lightblack);
}
main>div>div>form>p {
        margin-bottom: 50px;
    }
main>div>div>form>label {
    margin-top: 10px;
    height: 40px;
    display: grid;
    grid-template-columns: 20px auto;
    border-bottom: 1px solid var(--gray);
    padding: 0px 10px;
    cursor: pointer;
}

main>div>div>form>label>* {
    align-self: center;
}

main>div>div>form>label>input {
    padding-left: 15px;
    width: 1fr;
    border: none;
    outline: none;
    background-color: transparent;
}
main>div>div>form>label>input::placeholder {
    color: var(--gray);
}
main>div>div>form>.submit{
    padding: 10px;
    width: 200px;
    border-radius: 5px;
    background-color: #c34439;
    color: white;
    border: none;
    font-size: 1.3em;
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translate(-50%, 0%);
    cursor: pointer;
}

main>div>div>form>a{
    position: absolute;
    right: 30px;
    bottom: 30px;
}
main .inline-content>* {
    display: inline;
    vertical-align: middle;
    font-size: 20px;
    font-weight: 600;
}
</style>

<script>

    function kiemtraformdk() {

        let sdt = document.querySelector(".sdt");
        let email = document.querySelector(".email");

        let pass = document.querySelector(".pass");
        let repass = document.querySelector(".repass");

        var format_sdt = /((0)+([0-9]{9,11})\b)/;
        var format_email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        checkAccount(".sdt", "Số điện thoại", format_sdt);
        checkAccount(".email", "Email", format_email);
        checkPass(".pass", "Mật khẩu");
        checkRePass(".pass", ".repass", "Mật khẩu");

        if (
            (sdt.value) &&
            (email.value) &&
            (pass.value) &&
            (repass.value))
            return true;
        else return false;

    }

    function checkAccount(nameClass, text, format) {
        let Class = document.querySelector(nameClass);

        if (!Class.value) {
            Class.placeholder = "Bạn chưa nhập " + text + "!";
            return false;
        }
        else if (format.test(Class.value) == false) {
            Class.placeholder = text + " không hợp lệ!";
            Class.value = "";
            return false;
        }
        else {
            Class.placeholder = text;
            return true;
        }
    }


    function checkPass(nameClass, text) {
        let Class = document.querySelector(nameClass);

        if (!Class.value) {
            Class.placeholder = "Bạn chưa nhập " + text + "!";
            return false;
        }
        else {
            Class.placeholder = text;
            return true;
        }
    }

    function checkRePass(nameClass1, nameClass2, text) {
        let Class1 = document.querySelector(nameClass1);
        let Class2 = document.querySelector(nameClass2);

        if (Class1.value != Class2.value) {
            Class2.placeholder = "Mật khẩu không khớp!";
            Class2.value = "";
            return false;
        }
        else {
            Class2.placeholder = "Xác nhận mật khẩu";
            return true;
        }
    }
</script>
